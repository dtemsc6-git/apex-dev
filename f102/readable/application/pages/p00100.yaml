- # ====== Region: Distribución por Criticidad =================
  id: 59781394688444353028
  identification: 
    name: Distribución por Criticidad
    title: Distribución por Criticidad
    type: Chart

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          CASE 
              WHEN CAMBIOS_CRITICOS > 0 THEN 'Críticos'
              ELSE NULL
          END as LABEL,
          CAMBIOS_CRITICOS as VALUE
      FROM V_AUDIT_DASHBOARD_EJECUTIVO 
      WHERE MODULO = 'RESUMEN GENERAL' AND CAMBIOS_CRITICOS > 0
      
      UNION ALL
      
      SELECT 
          CASE 
              WHEN CAMBIOS_MEDIOS > 0 THEN 'Medios'
              ELSE NULL
          END as LABEL,
          CAMBIOS_MEDIOS as VALUE
      FROM V_AUDIT_DASHBOARD_EJECUTIVO 
      WHERE MODULO = 'RESUMEN GENERAL' AND CAMBIOS_MEDIOS > 0
      
      UNION ALL
      
      SELECT 
          CASE 
              WHEN CAMBIOS_BAJOS > 0 THEN 'Bajos'
              ELSE NULL
          END as LABEL,
          CAMBIOS_BAJOS as VALUE
      FROM V_AUDIT_DASHBOARD_EJECUTIVO 
      WHERE MODULO = 'RESUMEN GENERAL' AND CAMBIOS_BAJOS > 0;

