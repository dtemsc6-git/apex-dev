dynamic-actions: 
- # ====== Dynamic Action: CHECK_NOMBRE ========================
  id: 51494081790371384825
  identification: 
    name: CHECK_NOMBRE

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P12_NOMBRE

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 51494081881580384826
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        apex.server.process("CHECK_RACK_DUPLICADO", {
            pageItems: "#P12_ID,#P12_NOMBRE,#P12_SALA_ID",
            loadingIndicator: "#P12_NOMBRE",  // opcional: puedes asociar el spinner a este campo
            showWait: true
        }, {
            success: function(pData) {
                apex.message.clearErrors();
            },
            error: function(pData) {
                if (pData.responseJSON.error) {
                    apex.message.showErrors([
                        {
                            type: "error",
                            location: ["inline"],
                            pageItem: "P12_NOMBRE",
                            message: pData.responseJSON.error,
                            unsafe: false
                        }
                    ]);
                    let $campo = $("#P12_NOMBRE");
                    $campo.addClass("apex-page-item-error");
        
                }
            }
        });

    execution: 
      sequence: 10
      event: CHECK_NOMBRE # 51494081790371384825
      fire-when-event-result-is: True
      fire-on-initialization: false

