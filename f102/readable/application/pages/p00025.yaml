- # ====== Region: SGT_SITIOS ==================================
  id: 117115189733631411774
  identification: 
    name: SGT_SITIOS
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT S.ID,
             SIGLAS,
             S.NOMBRE,
             TIPO_DE_SITIO,
             PROPIETARIO,
             ZONA_ID,
             depto.nombre Departamento,
             CIUDAD_ID,
             LATITUD,
             LONGITUD,
             "UBICACIÓN",
             OBSERVACION,
             CASE 
                 WHEN LATITUD IS NOT NULL 
                  AND LONGITUD IS NOT NULL THEN 
                     'https://www.google.com/maps?q=' ||
                     TO_CHAR(LATITUD, 'FM9999990D000000', 'NLS_NUMERIC_CHARACTERS=.,') || ',' ||
                     TO_CHAR(LONGITUD, 'FM9999990D000000', 'NLS_NUMERIC_CHARACTERS=.,')
                 ELSE 
                     NULL
             END AS GMAPS
      FROM SGT_SITIOS S
      left join sgt_ciudad ciudad on S.ciudad_id = ciudad.id
      LEFT JOIN SGT_DEPTO depto on ciudad.depto_id = depto.id
      
      ORDER BY S.ID DESC
      

