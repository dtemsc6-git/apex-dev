- # ====== Page Item: P403_CONEXIONES ==========================
  id: 85693681339263747620
  identification: 
    name: P403_CONEXIONES
    type: Shuttle

  label: 
    label: Conexiones
    alignment: Left

  settings: 
    show-controls: All

  multiple-values: 
    type: Delimited List
    separator: ','

  layout: 
    sequence: 20
    region: Seleccionar las conexiones # 85027400348108935790
    slot: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Optional - Floating
    template-options: 
    - '#DEFAULT#'
    height: 5

  validation: 
    value-required: false

  list-of-values: 
    type: SQL Query
    sql-query: |
      SELECT 
         SITIO_A||'.'||EQUIPO_A || ':' || INTERFAZ_A || '>'|| SITIO_B ||'.'|| EQUIPO_B || ':' || INTERFAZ_B AS display_value,
          conexiones.id AS return_value
      FROM v_tramos_nombres conexiones
      WHERE conexiones.sitio_a_id IN (
         
          SELECT column_value FROM apex_string.split_numbers(:P402_SITIOS, ',')
      
          
      )
    display-extra-values: true

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: SQL Query (return multiple values)
    sql-query: |
      SELECT ENLACE_TRAMO_ID FROM SGT_CONEXIONES_ENLACE_WAN wan
      where wan.enlace_wan_id = :P401_ID
      ORDER BY SECUENCIA
    used: Only when current value in session state is null

  session-state: 
    storage: Per Session (Persistent)

  security: 
    session-state-protection: Unrestricted
    store-value-encrypted-in-session-state: true
    restricted-characters: All characters can be saved.

