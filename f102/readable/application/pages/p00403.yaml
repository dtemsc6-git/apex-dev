    - P403_FILTRAR_CONEXIONES

  actions: 
  - # ====== Action: NO_SUBMIT ===================================
    id: 85693681055006747617
    identification: 
      name: NO_SUBMIT
      action: Execute JavaScript Code

    settings: 
      code: |
        if (event.key === "Enter") {
            filtrarShuttle();
            event.preventDefault();
            return false;
        }

    execution: 
      sequence: 10
      event: NO_SUBMIT # 85693680957433747616
      fire-when-event-result-is: True
      fire-on-initialization: false

