- # ====== Region: Estado de Cumplimiento donut ================
  id: 64079999068940489829
  identification: 
    name: Estado de Cumplimiento donut
    title: Estado de Cumplimiento
    type: Chart

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          CASE 
              WHEN ESTADO_CUMPLIMIENTO = 'VIOLACION_POLITICA' THEN 'Violación de Política'
              WHEN ESTADO_CUMPLIMIENTO = 'REVISION_REQUERIDA' THEN 'Revisión Requerida'
              WHEN ESTADO_CUMPLIMIENTO = 'CUMPLE_POLITICAS' THEN 'Cumple Políticas'
              ELSE ESTADO_CUMPLIMIENTO
          END as LABEL,
          COUNT(*) as VALUE
      FROM V_AUDIT_CUMPLIMIENTO
      GROUP BY ESTADO_CUMPLIMIENTO
      ORDER BY 
          CASE 
              WHEN ESTADO_CUMPLIMIENTO = 'VIOLACION_POLITICA' THEN 1
              WHEN ESTADO_CUMPLIMIENTO = 'REVISION_REQUERIDA' THEN 2
              ELSE 3
          END

  order-by: 
    type: None

  layout: 
    sequence: 60
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Standard
    template-options: 
    - '#DEFAULT#'
    - t-Region--scrollBody
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  security: 
    escape-special-characters: true

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    id: 64079999152522489830
    chart: 
      type: Donut

    layout: 
      height: 400

    data-cursor: 
      cursor: Automatic
      behavior: Automatic
      dim-on-hover: true

    settings: 
      pie-selection-effect: Highlight

    value: 
      pie-chart-other-threshold: 0
      format: Decimal
      decimal-places: 0
      format-scaling: None

    animation: 
      on-display: Automatic
      on-data-change: Automatic

    tooltip: 
      show: true
      show-series-name: true
      show-value: true

    legend: 
      show: true
      position: Automatic
      hide-and-show-behavior: Rescale

    advanced: 
      initialization-javascript-function: |
        function (options) {
            options.dataFilter = function(data){
                data.series[0].color = "red";
                data.series[1].color = "orange";
                data.series[2].color = "green";
                return data;
            };
            return options;
        
        }

