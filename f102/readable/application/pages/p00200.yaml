- # ====== Region: Distribución por Nivel de Riesgo ============
  id: 64079798101594440109
  identification: 
    name: Distribución por Nivel de Riesgo
    type: Chart

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          CASE 
              WHEN NIVEL_RIESGO = 'ALTO_RIESGO' THEN 'Alto Riesgo'
              WHEN NIVEL_RIESGO = 'MEDIO_RIESGO' THEN 'Riesgo Medio'
              WHEN NIVEL_RIESGO = 'BAJO_RIESGO' THEN 'Bajo Riesgo'
              ELSE NIVEL_RIESGO
          END as LABEL,
          COUNT(*) as VALUE
      FROM V_AUDIT_CUMPLIMIENTO
      
      GROUP BY NIVEL_RIESGO
      ORDER BY 
          CASE 
              WHEN NIVEL_RIESGO = 'ALTO_RIESGO' THEN 1
              WHEN NIVEL_RIESGO = 'MEDIO_RIESGO' THEN 2
              ELSE 3
          END

  order-by: 
    type: None

  layout: 
