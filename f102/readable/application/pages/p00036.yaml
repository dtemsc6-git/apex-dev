- # ====== Region: SGT_ENLACES_FO_2 ============================
  id: 43997219426089517996
  identification: 
    name: SGT_ENLACES_FO_2
    title: Enlaces FO
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select fo.ID,
             fo.NOMBRE,
             fo.SITIO_ID_A,
             s_a.siglas SITIO_A,
             fo.EQUIPO_ID_A,
             eq_a.nombre EQUIPO_A,
             fo.SITIO_ID_B,
             s_b.siglas SITIO_B,
             fo.EQUIPO_ID_B,
             eq_b.nombre EQUIPO_B,
             fo."CERTIFICACIÓN",
             fo.UNIDAD_MEDIDA,
             fo.ABS_LONGITUD,
             fo.CANTIDAD_DE_PELOS,
             fo.TIPO_DE_FO,
             fo.TIPO,
             fo.LT,
             fo.CONECTOR,
             fo.ESTADO,
             fo.COMENTARIOS,
             fo."PROYECTO_DE_IMPLEMENTACIÓN",
             fo."FECHA_IMPLEMENTACIÓN",
             fo.UNIDAD_ENCARGADA_ACTUAL,
             fo.CREADO_POR,
             fo.CREADO_EL,
             fo.ACTUALIZADO_POR,
             fo.ACTUALIZADO_EL,
             fo.TIPO_CABLE,
             fo.TIPO_TENDIDO,
             fo.PUERTOS_LADO_A,
             fo.PUERTOS_LADO_B
        from SGT_ENLACES_FO fo
      
        LEFT JOIN sgt_equipos eq_a on fo.equipo_id_a = eq_a.id
        LEFT JOIN sgt_equipos eq_b on fo.equipo_id_b = eq_b.id
        LEFT JOIN sgt_sitios s_a on fo.sitio_id_a = s_a.id
        LEFT JOIN sgt_sitios s_b on fo.sitio_id_b = s_b.id

