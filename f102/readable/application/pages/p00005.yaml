processes: 
- # ====== Process: Actualizar editar ==========================
  id: 109139832286416025016
  identification: 
    name: Actualizar editar
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      BEGIN
          SELECT s.CIUDAD_ID, c.DEPTO_ID
          INTO :P5_CIUDAD, :P5_DEPTO
          FROM SGT_SITIOS s
          JOIN SGT_CIUDAD c ON s.CIUDAD_ID = c.ID
          WHERE s.ID = :P5_SITIO_ID;
      EXCEPTION
          WHEN NO_DATA_FOUND THEN
              :P5_CIUDAD := NULL;
              :P5_DEPTO := NULL;
      END;

  execution: 
    sequence: 20
    point: Before Header
    run-process: Once Per Page Visit (default)

