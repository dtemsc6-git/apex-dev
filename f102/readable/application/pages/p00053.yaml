page-items: 
- # ====== Page Item: P53_ENLACES_WAN ==========================
  id: 161721903557977944394
  identification: 
    name: P53_ENLACES_WAN
    type: Shuttle

  label: 
    label: Enlaces Wan
    alignment: Left

  settings: 
    show-controls: All

  multiple-values: 
    type: Delimited List
    separator: ','

  layout: 
    sequence: 50
    region: Step 2 # 151090755729507095682
    slot: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Optional - Floating
    template-options: 
    - '#DEFAULT#'
    height: 5

  validation: 
    value-required: false

  list-of-values: 
    type: SQL Query
    sql-query: |
      select distinct nombre, valor from (
      
      
      SELECT 
          wan.nombre, WAN.ID VALOR
      FROM 
        sgt_enlaces_wan wan inner join  sgt_sitios_enlace_wan sitios_wan on wan.id = sitios_wan.enlace_wan_id
      
      WHERE
          sitios_wan.sitio_id IN (
              SELECT column_value 
              FROM apex_string.split_numbers(:P51_SITIOS_TRANSITO, ',')
          )
      order by sitios_wan.seq    
      
      )
    display-extra-values: true

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: SQL Query (return multiple values)
    sql-query: |
      select enlace_id from SGT_ENLACES_WAN_SERVICIO
      where servicio_id = :P50_ID
    used: Only when current value in session state is null

  session-state: 
    storage: Per Session (Persistent)

  security: 
    session-state-protection: Unrestricted
    store-value-encrypted-in-session-state: true
    restricted-characters: All characters can be saved.

