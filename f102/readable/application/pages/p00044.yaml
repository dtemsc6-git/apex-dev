processes: 
- # ====== Process: VALIDAR_POSICION_RACK ======================
  id: 3564752926232718
  identification: 
    name: VALIDAR_POSICION_RACK
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          v_equipo_id   NUMBER := TO_NUMBER(apex_application.g_x01);
          v_rack_id     NUMBER := TO_NUMBER(apex_application.g_x02);
          v_u_inicio    NUMBER := TO_NUMBER(apex_application.g_x03);
          v_altura_u    NUMBER := TO_NUMBER(apex_application.g_x04);
          v_posicion    VARCHAR2(10) := apex_application.g_x05;
      
          v_total_u     NUMBER;
          v_u_fin       NUMBER;
          v_conflictos  NUMBER;
      BEGIN
          v_u_fin := v_u_inicio + v_altura_u - 1;
      
          /*  Validar l铆mites del rack */
          SELECT altura_u
          INTO v_total_u
          FROM sgt_racks
          WHERE id = v_rack_id;
      
          apex_json.open_object;
      
          IF v_u_inicio < 1 OR v_u_fin > v_total_u THEN
              apex_json.write('disponible', 'N');
              apex_json.write(
                  'mensaje',
                  'El equipo excede el l铆mite del rack (1 - ' || v_total_u || ' U)'
              );
              apex_json.close_object;
              RETURN;
          END IF;
      
          /*  Validar solapamiento (ignora el equipo editado) */
          SELECT COUNT(*)
          INTO v_conflictos
          FROM sgt_equipos e
          WHERE e.rack_id = v_rack_id
            AND e.posicion = v_posicion
            AND (v_equipo_id IS NULL OR e.id <> v_equipo_id)
            AND (
                  (v_u_inicio BETWEEN e.u AND e.u + e.altura_u - 1)
               OR (v_u_fin BETWEEN e.u AND e.u + e.altura_u - 1)
               OR (e.u BETWEEN v_u_inicio AND v_u_fin)
            );
      
          IF v_conflictos > 0 THEN
              apex_json.write('disponible', 'N');
              apex_json.write(
                  'mensaje',
                  'Existe un equipo ocupando ese rango de U en la posici贸n ' || v_posicion
              );
          ELSE
              apex_json.write('disponible', 'S');
              apex_json.write('mensaje', 'La posici贸n est谩 disponible');
          END IF;
      
          apex_json.close_object;
      END;
      

  execution: 
    sequence: 10
    point: Ajax Callback
    run-process: Once Per Page Visit (default)

