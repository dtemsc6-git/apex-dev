             MARCA,
             MODELO,
             ESTADO,
             OBSERVACIONES,
             NI_ANDE,
             SERIAL_NUMBER,
             VERSION_HARDWARE,
             VERSION_SOFTWARE,
             VERSION_PATCH,
             IP_GESTION,
             ALIMENTACION1_ID,
             ALIMENTACION2_ID,
             PROYECTO_ID,
             FECHA_IMPLE,
             ALTURA_U,
             POSICION,
             SITIO_ID,
             CREADO_POR,
             CREADO_EL,
             ACTUALIZADO_POR,
             ACTUALIZADO_EL,
             (SELECT COUNT (I.ID) FROM SGT_INTERFACES I where i.EQUIPO_ID = E.ID)  "TOTAL_INTERFACES", 
             (SELECT COUNT(FO.ID) FROM SGT_ENLACES_FO FO WHERE FO.equipo_id_A = E.ID or FO.equipo_id_b = E.ID) "ENLACE_FO"
        from SGT_EQUIPOS E
      
        inner join sgt_tipo_equipos te on te.id = e.tipo_equipo_id 

