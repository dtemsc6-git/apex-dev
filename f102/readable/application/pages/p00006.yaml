validations: 
- # ====== Validation: Is valid file type ======================
  id: 203563561462751335068
  identification: 
    name: Is valid file type

  execution: 
    sequence: 10

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      if apex_data_parser.assert_file_type(
             p_file_name => :P6_FILE_NAME,
             p_file_type => apex_data_parser.c_file_type_xlsx )
      then
          return true;
      else
          :P6_FILE := null;
          return false;
      end if;
    always-execute: false

  error: 
    error-message: Invalid file type. Supported file types XLSX.
    display-location: Inline with Field and in Notification
    associated-item: P6_FILE # 203563558472171335066

