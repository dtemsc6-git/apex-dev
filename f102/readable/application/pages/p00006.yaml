- # ====== Page Item: P6_XLSX_WORKSHEET ========================
  id: 203563561759290335069
  identification: 
    name: P6_XLSX_WORKSHEET
    type: Select List

  label: 
    label: XLSX Worksheet
    alignment: Left

  settings: 
    page-action-on-selection: None

  multiple-values: 
    type: No

  layout: 
    sequence: 30
    region: Loaded File # 203563560203669335067
    slot: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Optional - Floating
    template-options: 
    - '#DEFAULT#'
    height: 1

  validation: 
    value-required: false

  list-of-values: 
    type: SQL Query
    sql-query: |
      select p.sheet_display_name,
             p.sheet_file_name
        from apex_application_temp_files f,
             table( apex_data_parser.get_xlsx_worksheets( p_content => f.blob_content ) ) p
       where f.name = :P6_FILE
    display-extra-values: false
    display-null-value: false

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: Null
    used: Only when current value in session state is null

  session-state: 
    storage: Per Session (Persistent)

  quick-picks: 
    show-quick-picks: false

  server-side-condition: 
    type: Function Body
    language: PL/SQL
    pl/sql-function-body: |
      declare
          l_sheet_count number;
      begin
          select count(*)
            into l_sheet_count
            from apex_application_temp_files f,
                 table( apex_data_parser.get_xlsx_worksheets( p_content => f.blob_content ) ) p
           where f.name = :P6_FILE;
          
           -- display if the XSLX file contains multiple worksheets
          return ( l_sheet_count > 1 );
      exception
          when others then 
              return false;
      end;

  security: 
    session-state-protection: Unrestricted
    store-value-encrypted-in-session-state: true
    restricted-characters: All characters can be saved.

