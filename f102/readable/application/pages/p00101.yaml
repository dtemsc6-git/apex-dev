                          <p><strong>Usuario:</strong> &P101_USUARIO.</p>
                          <p><strong>Operación:</strong> &P101_OPERACION.</p>
                          <p><strong>Fecha/Hora:</strong> &P101_FECHA_HORA.</p>
                          <p><strong>Tabla:</strong> &P101_TABLA.</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  layout: 
    sequence: 10
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
