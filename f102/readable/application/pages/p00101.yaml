- # ====== Region: Detalle =====================================
  id: 218319418991129748471
  identification: 
    name: Detalle
    title: Detalle de Campos Modificados
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          ad.COLUMN_NAME as "Campo",
          ad.OLD_VALUE as "Valor Anterior", 
          ad.NEW_VALUE as "Valor Nuevo"
      FROM AUDIT_DETAIL ad
      WHERE ad.AUDIT_ID = :P101_AUDIT_ID
      ORDER BY ad.COLUMN_NAME
    page-items-to-submit: 
    - P101_AUDIT_ID

  order-by: 
    type: None

  layout: 
    sequence: 90
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

