- # ====== Region: Reportes ====================================
  id: 32677701090044831908
  identification: 
    name: Reportes
    title: Reportes
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          ss.siglas Sitio,
          s.siglas AS Sala,
          COUNT(DISTINCT r.id) AS total_racks,
          COUNT(e.id) AS total_equipos,
          COUNT(CASE WHEN e.sub_tipo_equipo = 'activo' THEN 1 END) AS total_activos,
          COUNT(CASE WHEN e.sub_tipo_equipo = 'pasivo' THEN 1 END) AS total_pasivos,
          COUNT(CASE WHEN e.sub_tipo_equipo = 'energía'  THEN 1 END) AS total_energia
      FROM 
          sgt_sitios ss 
      left join    
          sgt_salas s on s.sitio_id =ss.id
      LEFT JOIN 
          sgt_racks r ON r.sala_id = s.id
      LEFT JOIN 
          sgt_equipos e ON e.rack_id = r.id
      GROUP BY 
          ss.siglas, s.siglas
      HAVING 
          COUNT(DISTINCT r.id) > 0;

  layout: 
    sequence: 20
    parent-region: tabs # 32677700937439831907
    slot: SUB_REGIONS
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

