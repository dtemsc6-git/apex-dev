- # ====== Region: New =========================================
  id: 43273151474751
  identification: 
    name: New
    type: Tree

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with data as (
      select ('SC') as link_type, 'S-'||to_char(sitio_id) as PARENT_ID, 'SC-'||to_char(c.id) as ID, c.siglas as name, c.id as sub_id from sgt_salas c
      union all
      select ('R') as link_type,'SC-'||to_char(sala_id) as PARENT_ID, 'R-'||to_char(d.id) as ID, d.nombre as name, d.id as sub_id from sgt_racks d  
      union all 
      select ('E') as link_type,  'R-'||to_char(rack_id) as parent_id , 'E-'||to_char(e.id) as ID, 'U: '||e.u||', '||e.nombre as name, e.id as sub_id from sgt_equipos e
      
      
      )
      select case when connect_by_isleaf = 1 then 0
                  when level = 1             then 1
                  else                           -1
             end as status, 
             level,
             name as title, 
             null as icon, 
             "ID" as value, 
             null as tooltip, 
             null as link 
      from data 
      
      start with "PARENT_ID" = 'S-'||:P26_ID
      connect by prior "ID" = "PARENT_ID"
      order siblings by name

  layout: 
    sequence: 10
    parent-region: ARBOL # 43069806474749
    slot: SUB_REGIONS
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Standard
    template-options: 
    - '#DEFAULT#'
