  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 78443845678197367136
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        if (event.key === "Enter") {
           filtrarShuttle(); 
           event.preventDefault(); // evita el submit
            return false;
        }

