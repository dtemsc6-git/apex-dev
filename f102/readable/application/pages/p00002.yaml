  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          A.ID,
          A.NOMBRE,
          B.NOMBRE AS DEPENDE_DE,
          A.DESCRIPCION
      FROM 
          SGT_ZONAS A
      left JOIN 
          SGT_ZONAS B
      ON 
          A.PARENT_ID = B.ID
      order by a.id;

