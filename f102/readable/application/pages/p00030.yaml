processes: 
- # ====== Process: AgregarVarios ==============================
  id: 42101939500166121407
  identification: 
    name: AgregarVarios
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
        v_input VARCHAR2(100) := :P30_NOMBRE; 
        v_prefix VARCHAR2(10);
        v_start_num NUMBER;
        v_end_num NUMBER;
        v_count NUMBER := 0;
        
      BEGIN
        --Desea eliminar el registro?
        IF :REQUEST = 'DELETE' THEN
          APEX_APPLICATION.G_PRINT_SUCCESS_MESSAGE := 'El usuario presiono DELETE'; 
          delete from sgt_interfaces where id = :P30_ID;
          return;
        else 
        --Chequear si quiere actualizar
        if :P30_ID is not null then
          SELECT COUNT(*) INTO v_count 
          FROM sgt_interfaces 
          WHERE id = :P30_ID;
          
          IF v_count = 0 THEN
              RAISE_APPLICATION_ERROR(-20001, 'El registro no existe');
          END IF;
           update sgt_interfaces set 
           equipo_id = :P30_EQUIPO_ID,
            nombre = :P30_NOMBRE, 
            etiqueta = :P30_ETIQUETA,
            estado = :P30_ESTADO,
            modo = :P30_MODO,
            duplex = :P30_DUPLEX,
            TIPO_INTERFACE_ID = :P30_TIPO_INTERFACE_ID,
            TX_EN_DBM = :P30_TX_EN_DBM,
            RX_EN_DBM = :P30_RX_EN_DBM,
            MAC_ADDRESS =:P30_MAC_ADDRESS,
            NUMERO_SERIE =:P30_NUMERO_SERIE,
            HW_VERSION = :P30_HW_VERSION,
            SW_VERSION = :P30_SW_VERSION
            where id = :P30_ID;
      
          
          APEX_APPLICATION.G_PRINT_SUCCESS_MESSAGE := 'El usuario esta actualizando datos';
         
          return;
          end if; 
        end if;
      
        -- Extraer el prefijo (ge) y los números del rango [0-10]
        v_prefix := REGEXP_SUBSTR(v_input, '^([^\[]+)', 1, 1, '', 1);
        v_start_num := TO_NUMBER(REGEXP_SUBSTR(v_input, '\[(\d+)-(\d+)\]', 1, 1, '', 1));
        v_end_num := TO_NUMBER(REGEXP_SUBSTR(v_input, '\[(\d+)-(\d+)\]', 1, 1, '', 2));
      
        --Chequear un solo registro
      
        IF v_prefix = v_input  THEN
      
          INSERT INTO sgt_interfaces(
            equipo_id,
            nombre, 
            etiqueta,
            estado,
            modo,
            duplex,
            TIPO_INTERFACE_ID,
            TX_EN_DBM,
            RX_EN_DBM,
            MAC_ADDRESS,
            NUMERO_SERIE,
            HW_VERSION,
            SW_VERSION
            ) VALUES (
            
            :P30_EQUIPO_ID,
            v_prefix,
            :P30_etiqueta ,
            :P30_estado,
            :P30_modo,
            :P30_duplex,
            :P30_TIPO_INTERFACE_ID,
            :P30_TX_EN_DBM,
            :P30_RX_EN_DBM,
            :P30_MAC_ADDRESS,
            :P30_NUMERO_SERIE,
            :P30_HW_VERSION,
            :P30_SW_VERSION
          );  
        ELSE
            IF v_end_num - v_start_num + 1 > 48 THEN
              v_end_num := v_start_num + 47;
              APEX_APPLICATION.G_PRINT_SUCCESS_MESSAGE := 'Se ha limitado la creación a 48 registros';
            END IF;
            -- Generar los registros
            FOR i IN v_start_num..v_end_num LOOP
              INSERT INTO sgt_interfaces(
                equipo_id,
                nombre, 
                etiqueta,
                estado,
                modo,
                duplex,
                TIPO_INTERFACE_ID,
                TX_EN_DBM,
                RX_EN_DBM,
                MAC_ADDRESS,
                NUMERO_SERIE,
                HW_VERSION,
                SW_VERSION
                ) VALUES (
                
                :P30_EQUIPO_ID,
                v_prefix || i,
                :P30_etiqueta ,
                :P30_estado,
                :P30_modo,
                :P30_duplex,
                :P30_TIPO_INTERFACE_ID,
                :P30_TX_EN_DBM,
                :P30_RX_EN_DBM,
                :P30_MAC_ADDRESS,
                :P30_NUMERO_SERIE,
                :P30_HW_VERSION,
                :P30_SW_VERSION
                
              );
              
              v_count := v_count + 1;
            END LOOP;
          END IF;  
        
        -- Mensaje de éxito
        APEX_APPLICATION.G_PRINT_SUCCESS_MESSAGE := 'Se han creado ' || v_count || ' registros correctamente';
      EXCEPTION
        WHEN OTHERS THEN
          APEX_APPLICATION.G_PRINT_SUCCESS_MESSAGE:= 'Error: ' || SQLERRM;
          RAISE;
      END;

  execution: 
    sequence: 30
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Request is contained in Value
    value: SAVE,CREATE,VARIOS

