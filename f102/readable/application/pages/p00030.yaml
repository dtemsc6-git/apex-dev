- # ====== Region: EN_USO ======================================
  id: 64554407550391252533
  identification: 
    name: EN_USO
    title: Atención
    type: Static Content

  source: 
    html-code: 'Esta interfaz esta en uso, modificar los datos podría afectar: Servicios / Enlaces / Otros.-'

  layout: 
    sequence: 10
    parent-region: SGT_FROM_INTERFACES # 43191653727341446998
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Alert
    template-options: 
    - '#DEFAULT#'
    - t-Alert--horizontal
    - t-Alert--defaultIcons
    - t-Alert--warning
    css-classes: 
    - warning
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  server-side-condition: 
    type: Function Body
    language: PL/SQL
    pl/sql-function-body: |
      DECLARE
         v_id_interfaz CONSTANT sgt_interfaces.id%TYPE := :P30_ID;
         v_existe NUMBER;
      BEGIN
         -- Consulta combinada
         BEGIN
            SELECT 1 INTO v_existe
            FROM dual
            WHERE EXISTS (
               SELECT 1 FROM sgt_enlaces_logicos
               WHERE interfaz_a_id = v_id_interfaz OR interfaz_b_id = v_id_interfaz
            ) OR EXISTS (
               SELECT 1 FROM sgt_enlaces_tramos
               WHERE interfaz_a_id = v_id_interfaz OR interfaz_b_id = v_id_interfaz
            );
            
            RETURN TRUE; -- Existe en alguna tabla
         EXCEPTION
            WHEN NO_DATA_FOUND THEN
               RETURN FALSE; -- No existe en ninguna tabla
         END;
      END;

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    settings: 
      output-as: HTML
      expand-shortcuts: false

