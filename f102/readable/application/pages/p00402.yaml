    - P402_FILTRAR_SITIOS

  actions: 
  - # ====== Action: STOP_SUBMIT =================================
    id: 85693680595618747612
    identification: 
      name: STOP_SUBMIT
      action: Execute JavaScript Code

    settings: 
      code: |
        if (event.key === "Enter") {
            filtrarShuttle();    
            event.preventDefault();
            return false;
        }
        

    execution: 
      sequence: 10
      event: NO_SUBMIT # 85693680486970747611
      fire-when-event-result-is: True
      fire-on-initialization: false

